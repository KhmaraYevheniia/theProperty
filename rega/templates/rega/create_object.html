{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/rega.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/pricing/">
</head>

<body>
  {% include "rega/header.html" %}
  <h3 class="main-h3">
    {{ form_name }}
  </h3>
<div class="authorization col-lg-6 col-md-8 col-sm-12 p-5 mx-auto main-form">
  <span class="alert alert-danger fade role='alert'" >{{ error }}</span>
  <form method="POST">
    {% csrf_token %}
  <div class="my-row coord-row">
    <div class="input-field">
      <label for="validationDefault01">Latitude</label>
      {{form.latitude}}
    </div>
    <div class="input-field">
      <label for="validationDefault02">Longitude</label>
      {{form.longitude}}
    </div>
  </div>
    <div class="my-row price-row">
      <div class="input-field">
        <label for="validationDefaultUsername">Square</label>
          {{form.square}}
      </div>
      <div class="input-field">
        <label for="validationDefault03">Price</label>
          {{form.price}}
      </div>
    </div>
    <div class="my-row type-row">
      <label for="validationDefault04">Type</label>
      {{form.type}}
    </div>
    <div class="my-row address-row">
      <label for="validationDefault05">Address</label>
      {{form.address}}
    </div>
  <div class="form-group">
    <div class="form-check">
      {{ form.sold_status}}
      <label class="form-check-label" for="sold_status">
        Is it sold?
      </label>
    </div>
  </div>
  <button class="my-row btn btn-primary" type="submit">Save</button>
</form>
</div>
</body>

</html>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      let error = "{{ error }}";
      if (error.trim().split(' ').length > 2) {
        $('.alert-danger').addClass( "show" );
      }

      var sold_status_checkbox = document.querySelector(".form-check-input");

      sold_status_checkbox.addEventListener('change', function() {
        if (this.checked) {
          this.value = 'True'
        } else {
          this.value = 'False'
        }
      });
    });
  </script>
