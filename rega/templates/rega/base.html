{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/rega.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

    <main>

        <div class="container">
            <div class="row">
                <div class="authorization col-lg-6 col-md-8 col-sm-12 p-5 mx-auto">
                    <span class="alert alert-danger fade role='alert'" >{{ error }}</span>
                    <form method="POST">
                        {% csrf_token %}
                        <h3 class="text-center mb-4">{% block header %}{% endblock %}</h3>
                        {% block form %}{% endblock %}
                    </form>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
