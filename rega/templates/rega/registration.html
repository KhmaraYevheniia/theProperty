{% extends 'rega/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block header %}
Регистрация
{% endblock %}

{% block form %}
<div class="form-group mb-2">
    <label class="mb-2" for="exampleInputEmail1">Имя</label>
    {{form.name}}
</div>
<div class="form-group mb-2">
    <label class="mb-2" for="exampleInputEmail1">Электроная почта</label>
    {{form.email}}
</div>
<div class="form-group mb-4">
    <label class="mb-2" for="exampleInputPassword1">Пароль</label>
    {{form.password}}
</div>
<fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Роль</legend>
        <div class="col-sm-10 mb-5">
            <div class="form-check">
                {{ form.type}}
                <label class="form-check-label" for="gridRadios1">
                    Администратор
                </label>
            </div>
            <div class="form-check">
                {{ form.type}}
                <label class="form-check-label" for="gridRadios2">
                    Менеджер
                </label>
            </div>
            <div class="form-check">
                {{ form.type}}
                <label class="form-check-label" for="gridRadios3">
                    Руководитель
                </label>
            </div>
        </div>
    </div>
</fieldset>
<div class="d-flex justify-content-between align-items-center flex-wrap">
    <button type="submit" class="btn btn-primary px-4 py-2 border-0 bg-btn">Создать</button>
    <a href="rega">Авторизоваться</a>
</div>
{% endblock %}
