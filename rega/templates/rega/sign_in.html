{% extends 'rega/base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block header %}
Авторизация
{% endblock %}

{% block form %}
<div class="form-group mb-2">
    <label class="mb-2" for="exampleInputEmail1">Электроная почта</label>
    {{form.email}}
</div>
<div class="form-group mb-4">
    <label class="mb-2" for="exampleInputPassword1">Пароль</label>
    {{form.password}}
</div>
<div class="d-flex justify-content-between align-items-center flex-wrap">
    <button type="submit" class="btn btn-primary px-4 py-2 border-0 bg-btn">Войти</button>
    <a href="registration">Создать аккаунт</a>
</div>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    let error = "{{ error }}";
    if (error.trim().split(' ').length > 2) {
      $('.alert-danger').addClass( "show" );
    }
  });
</script>
{% endblock %}
