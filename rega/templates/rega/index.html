{% extends 'rega/base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block header %}
Авторизация
{% endblock %}

{% block form %}
<div class="form-group mb-2">
    <label class="mb-2" for="exampleInputEmail1">Электроная почта</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Введите эл. почту">
</div>
<div class="form-group mb-4">
    <label class="mb-2" for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
</div>
<div class="d-flex justify-content-between align-items-center flex-wrap">
    <button type="submit" class="btn btn-primary px-4 py-2 border-0 bg-btn">Войти</button>
    <a href="registration">Создать аккаунт</a>
</div>
{% endblock %}
